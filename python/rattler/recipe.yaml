package:
  version: 0.0.17
  name: toolbox-py
build:
  noarch: python
  script:
    - if: linux
      then:
        - pwsh -f $RECIPE_DIR/build-clerk-py.ps1

requirements:
  host:
    - python 3.11.*
    - pip
  run:
    - python >= 3.11
    - lazy-loader
    - rich

tests:
  - python:
      imports:
        - clerk
